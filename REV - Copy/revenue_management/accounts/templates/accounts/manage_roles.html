<!-- templates/accounts/manage_roles.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Manage Roles</h1>
<table>
    <thead>
        <tr>
            <th>Role Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>
                <a href="{% url 'role_edit' role.id %}">Edit</a> |
                <a href="{% url 'role_delete' role.id %}" onclick="return confirm('Are you sure you want to delete this role?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No roles found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'role_create' %}">Create New Role</a>
{% endblock %}
