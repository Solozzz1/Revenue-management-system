
{% extends 'base.html' %}

{% block content %}
<h1>Delete User</h1>
<p>Are you sure you want to delete the user "{{ user.username }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'manage_users' %}">Cancel</a>
{% endblock %}
