{% extends 'base.html' %}

{% block content %}
<h1>Delete Tax Type</h1>
<p>Are you sure you want to delete the tax type "{{ tax_type.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_tax_types' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
