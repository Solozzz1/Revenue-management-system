{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Access Your Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_number">I.D. Number (for Individuals):</label>
            <input type="text" id="id_number" name="id_number" class="form-control" placeholder="Enter your I.D. number">
        </div>
        <div class="form-group">
            <label for="full_name">Full Name (for Individuals):</label>
            <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name">
        </div>
        <hr>
        <div class="form-group">
            <label for="business_name">Business Name (for Businesses):</label>
            <input type="text" id="business_name" name="business_name" class="form-control" placeholder="Enter your business name">
        </div>
        <div class="form-group">
            <label for="registration_number">Business Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" class="form-control" placeholder="Enter your registration number">
        </div>
        <button type="submit" class="btn btn-primary">Access Profile</button>
    </form>
</div>
{% endblock %}
