{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Your Tax History</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Amount</th>
                <th>Date Issued</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.invoice_number }}</td>
                <td>{{ invoice.amount }}</td>
                <td>{{ invoice.issued_at }}</td>
                <td>{{ invoice.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
