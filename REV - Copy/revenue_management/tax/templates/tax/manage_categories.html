{% extends 'base.html' %}
{% block content %}
<h2>Manage Taxpayer Categories</h2>
<a href="{% url 'category_create' %}" class="btn btn-primary">Add New Category</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <a href="{% url 'category_edit' category.pk %}">Edit</a> |
                <a href="{% url 'category_delete' category.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
