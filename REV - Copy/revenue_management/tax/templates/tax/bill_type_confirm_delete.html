{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Bill Type</h2>
    <p>Are you sure you want to delete the bill type "{{ bill_type.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'manage_bill_types' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
